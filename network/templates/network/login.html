{% extends "network/layout.html" %}

{% block body %}

    <h2 class="log">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="form-log" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="btn-sub" class="btn btn-primary" type="submit" value="Login">
        </div>
        
    </form>

    Don't have an account? <a style="color: white;" href="{% url 'register' %}">Register here.</a>

{% endblock %}
